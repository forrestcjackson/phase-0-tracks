<!DOCTYPE html>
<html>
<head>
	<title>Best table ever</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Animal</th>
			<th>Special Powers</th>
			<th>Coolness 0-10</th>
		</tr>
		<tr>
			<td>Great Horned Owl</td>
			<td>Silent flight, spinny head, looks awesome</td>
			<td>9</td>
		</tr>
		<tr>
			<td>Cheetah</td>
			<td>Super fast</td>
			<td>7</td>
		</tr>
		<tr>
			<td>Grizzly Bear</td>
			<td>Built like a tank, powerful, legendary</td>
			<td>8</td>
		</tr>
	</table>
	<table border=1>
		<tr>
			<th>h1</th>
			<th>h2</th>
			<th>h3</th>
		</tr>
		<tr>
			<td rowspan="2">1a</td>
			<td>1b</td>
			<td>1c</td>
		</tr>
		<tr>
			<td colspan="2">2b</td>
		</tr>

	</table>
</body>
</html>
